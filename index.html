<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="log">Awesome Books</div>
      <nav class="navbar">
        <ul class="navlist">
          <li><a href="#list-books">List</a></li>
          <li><a href="#form">Add new</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="book-list" id="list-books">
      <h1 class="title">Awesome books</h1>
    </section>
    <div class="divider"></div>
    <h3 class="add-new-book">Add New Book</h3>

    <section class="form-section">
      <form class="form" id="form">
        <input type="text" id="book-title" placeholder="Enter book title" />
        <input type="text" id="author-name" placeholder="Enter author" />
        <button id="add-book" class="button">Add</button>
      </form>
      <p class="display"></p>
    </section>
  </body>
</html>
