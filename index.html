<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Awesome books</h1>
    <section class="book-list"></section>
    <div class="divider"></div>
    <h3 class="add-new-book">Add New Book</h3>
    <form class="form">
      <input type="text" id="book-title" placeholder="Enter book title" />
      <input type="text" id="author-name" placeholder="Enter author" />
      <button id="add-book" class="button">Add</button>
    </form>
    <p class="display"></p>
  </body>
</html>
